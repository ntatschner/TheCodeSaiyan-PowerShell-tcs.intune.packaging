name: Generate PowerShell Documentation

on:
  workflow_run:
    workflows: ['CI Validate']
    types: [completed]
    branches: [ main ]
  push:
    branches:
      - main
      - dev
    paths:
      - 'modules/**/*.ps1'
      - 'modules/**/*.psm1'
      - 'modules/**/*.psd1'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'modules/**/*.ps1'
      - 'modules/**/*.psm1'
      - 'modules/**/*.psd1'
  workflow_dispatch:

jobs:
  docs:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
      pull-requests: write
    uses: ntatschner/tcs-shared-workflows/.github/workflows/generate-docs.yml@main
    with:
      module-name: 'tcs.intune.packaging'
      module-path: 'modules/tcs.intune.packaging'
      docs-path: './docs'
      commit-docs: true
      commit-message: 'docs: auto-generated PowerShell help via PlatyPS [skip ci]'
      locale: 'en-GB'
      ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}
      required-modules: |
        Microsoft.Graph.Authentication
        Microsoft.Graph.Devices.CorporateManagement
        Microsoft.Graph.Intune
        tcs.core
      pre-import-script-path: '.github/scripts/setup-doc-stubs.ps1'
